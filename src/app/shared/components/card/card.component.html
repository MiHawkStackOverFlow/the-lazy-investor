<div class="card" appMyHighlight [backgroundColor]="backgroundColor" [foregroundColor]="foregroundColor" [hoverBackgroundColor]="hoverBackgroundColor" [hoverForegroundColor]="hoverForegroundColor">
  <div class="card-image">
    <img [src]="card.imgSrc" width="150" height="150" />
  </div>
  <div class="card-text">
    <span>{{ card.name }}</span>
  </div>
</div>
