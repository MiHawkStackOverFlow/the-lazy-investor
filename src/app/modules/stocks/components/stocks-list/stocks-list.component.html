<table id="stock-list">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Value</th>
  </tr>
  <tr *ngFor="let stock of allListedStocks;" (click)="selectStock(stock)">
    <td>{{ stock.id }}</td>
    <td>{{ stock.name }}</td>
    <td>{{ stock.value | currency : 'INR' : 'symbol': '1.0' : 'en-IN' }}</td>
  </tr>
</table>
