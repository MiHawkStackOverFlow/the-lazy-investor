<section class="cards-content">
  <div class="card-container">
    <ng-container *ngFor="let crypto of allListedCrypto;">
      <app-card [card]="{ imgSrc: crypto.imgSrc, name: crypto.name }"
                [backgroundColor]="'#fafafa'"
                [foregroundColor]="'black'"
                [hoverBackgroundColor]="'lightblue'"
                [hoverForegroundColor]="'black'"
      ></app-card>
    </ng-container>
  </div>
</section>
